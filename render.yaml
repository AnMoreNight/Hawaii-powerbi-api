services:
  - type: web
    name: hawaii-car-rental-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./reservations.db
      - key: LOG_LEVEL
        value: INFO
      # Add AUTH_TOKEN in Render dashboard (don't put secrets in this file)

services:
  - type: web
    name: hawaii-car-rental-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard with your Supabase connection string
      - key: LOG_LEVEL
        value: INFO
      # Add AUTH_TOKEN and DATABASE_URL in Render dashboard (don't put secrets in this file)
